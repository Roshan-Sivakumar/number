<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body{
            background-color: red;
        }
        h2,h3,h4{
            font-family: 'Nunito', sans-serif;
            color: whitesmoke;

        #output{
            background: white;
            border-radius: 10px;
            border-top: 10px solid #aa4465;
            padding: 10px;
            float: none;
            text-align: left;
            font-family: 'Nunito', sans-serif;
            color: black;
        }
    </style>
    <title></title>
</head>

<body>
    <h4 id="player1name"></h4><span id="player1score"></span>
    <br>
    <h4 id="player2name"></h4><span id="player2score"></span>
    <div class="container">
        <center>
            <h2>The Math Quiz Game</h2><br>
            <h3 id="question"></h3>
            <h3 id="answer"></h3>
            <div id="output"></div><br><br>
            <h4 id="number1">Number 1</h4><br>
            <input class="form-control" id="number1input" type="text" placeholder="Number 1"><br><br>
            <h4 id="number2">Number 2</h4><br>
            <input class="form-control" id="number2input" type="text" placeholder="Number 2"><br>
            <button onclick="send()" style="width: 40%;" class="btn btn-success">Send</button>
        </center>
    </div>
